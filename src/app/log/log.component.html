<div class="cont">
    <div class="auth-container">
        <div class="auth-form">
            <div class="logreg-box">
                <div class="logreg-title">
                    <h2>Login</h2>
                </div>
                <form (ngSubmit)="login()">
                    <div class="input-box">
                        <input type="email" id="loginEmail" name="loginEmail" [(ngModel)]="loginData.email" required>
                        <label for="loginEmail">Email Address</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="loginData.password" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <div class="rem-forg">
                        <label>
                            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="logreg-link">Don't have an account? <a (click)="goToSignup()">Register</a></p>
                <div class="media-log">
                    <a href="#"><i class="bx bxl-google"></i><span>Login with Google</span></a>
                    <a href="#"><i class="bx bxl-linkedin"></i><span>Login with LinkedIn</span></a>
                    <a href="#"><i class="bx bxl-facebook"></i><span>Login with Facebook</span></a>
                </div>
            </div>
        </div>
      </div>
</div>
