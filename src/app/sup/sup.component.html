<div class="cont">
  <div class="auth-container">
    <div class="auth-form" *ngIf="!showLoginForm">
      <div class="logreg-box">
        <div class="logreg-title">
          <h2>Sign Up</h2>
        </div>
        <form (ngSubmit)="register()">
          <div class="input-box">
            <input type="text" id="fullName" name="fullName" [(ngModel)]="registerData.fullName" required>
            <label for="fullName">Full Name</label>
          </div>
          <div class="input-box">
            <input type="email" id="registerEmail" name="registerEmail" [(ngModel)]="registerData.email" required>
            <label for="registerEmail">Email Address</label>
          </div>
          <div class="input-box">
            <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="registerData.phoneNumber">
            <label for="phoneNumber">Phone Number</label>
          </div>
          <div class="input-box">
            <input type="date" id="birthDate" name="birthDate" [(ngModel)]="registerData.birthDate">
            <label for="birthDate">Birth Date</label>
          </div>
          <div class="input-box">
            <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required>
            <label for="password">Password</label>
          </div>
          <div class="input-box">
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="registerData.confirmPassword" required>
            <label for="confirmPassword">Confirm Password</label>
            <span *ngIf="!passwordsMatch" class="error-message">Passwords do not match.</span>
          </div>
          <div class="checkkk">
            <label>
              <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe"> I agree to all terms & conditions
            </label>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="logreg-link">Already have an account? <a (click)="goToLogin()">Login</a></p>
        <div class="media-log">
          <a href="#"><i class="bx bxl-google"></i><span>Login with Google</span></a>
          <a href="#"><i class="bx bxl-linkedin"></i><span>Login with LinkedIn</span></a>
          <a href="#"><i class="bx bxl-facebook"></i><span>Login with Facebook</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
