<div class="container">
  <div class="profile-container">
    <div class="profile-photo">
      <!-- Display profile photo here -->
      <img src="assets/imagecourse.jpg" alt="Profile Photo">
      <button (click)="editPhoto()">Edit Photo</button>
    </div>
  
    <div class="profile-details">
      <div class="info-row">
        <div class="info">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" [(ngModel)]="firstName" [disabled]="!isEditMode">
        </div>
        <div class="info">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" [(ngModel)]="lastName" [disabled]="!isEditMode">
        </div>
      </div>
  
      <div class="info-row">
        <div class="info">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" [disabled]="!isEditMode">
        </div>
        <div class="info">
          <label for="birthdate">Birthdate:</label>
          <input type="date" id="birthdate" [(ngModel)]="birthdate" [disabled]="!isEditMode">
        </div>
      </div>
  
      <div class="info-row">
        <div class="info">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" [disabled]="!isEditMode">
        </div>
        <div class="info">
          <label for="country">Country:</label>
          <input type="text" id="country" [(ngModel)]="country" [disabled]="!isEditMode">
        </div>
      </div>
  
      <div class="info-row">
        <div class="info">
          <label for="profession">Profession:</label>
          <input type="text" id="profession" [(ngModel)]="profession" [disabled]="!isEditMode">
        </div>
        <div class="info">
          <label for="location">Location:</label>
          <input type="text" id="location" [(ngModel)]="location" [disabled]="!isEditMode">
        </div>
      </div>
  
      <div class="profile-actions">
        <button *ngIf="!isEditMode" (click)="editMode()">Edit Profile</button>
        <button *ngIf="!isEditMode" (click)="changePassword()">Change Password</button>
        <button *ngIf="isEditMode" (click)="saveChanges()">Save</button>
        <button *ngIf="isEditMode" (click)="cancelEdit()">Cancel</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
